<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card mt-4">
            <form (submit)="onPostCreated(postForm)" #postForm="ngForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-control"
                        [ngModel]="post.title"
                        #title="ngModel"
                        name="title"
                        required
                        placeholder="Post title">
                        <ul 
                            *ngIf="title.invalid && title.touched"
                            class="text-danger">
                            <li *ngIf="title.errors?.['required']">
                                You must enter a title.
                            </li>
                        </ul>
                </div>
                <textarea 
                    rows="5" 
                    name="content"
                    [ngModel]="post.content"
                    #content="ngModel"
                    required
                    placeholder="Post content"> </textarea>
                    <ul 
                        *ngIf="content.invalid && content.touched"
                        class="text-danger">
                        <li *ngIf="content.errors?.['required']">
                            You must enter a content.
                        </li>
                    </ul>
                <hr>
                <div class="pl-3 pb-3">
                    <button 
                        type="submit"
                        *ngIf="isCreateMode; else elseIsCreatedMode"
                        class="btn btn-success">Save Post</button>
                    <ng-template #elseIsCreatedMode>
                        <button 
                            type="submit"
                            class="btn btn-primary">Edit Post</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
