<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="acordion-container mt-3" *ngFor="let post of posts" (click)="onShowContent($event)">
            {{post.title}} 
            <img [src]="downArrowPath" class="sm-icon ml-4" alt="">
            <div class="acordion-content hidden" >
                {{ post.content }}
            </div>
        </div>
    </div>
</div>
